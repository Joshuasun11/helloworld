  <script src="./tweenmax_2.0.1_min.js"></script>

  <script>
  
  var TM = TweenMax; 
  var tl = new TimelineMax();
  var clickTag = "https://signup.na.leagueoflegends.com/en/signup/index#/";
  var bannerDone = false;
  var shining = false;
  function init(){
    if(document.documentMode) {
        //console.log( 'ie ' +document.documentMode);
        isIE = true;
      } 
    initHandlers();
    startAnimation();
  }



  function setBannerDone(){
    bannerDone = true;
  }

  function startAnimation() {

    TM.set("#centerGradient", { x:-300, autoAlpha:.75});
    TM.set("#background",     { scale:1.3, transformOrigin:"50% 50%"})
    TM.set("#edgesGradient",  { x:300});
    TM.set("#diamond",        { y:-10, autoAlpha:0 });
    TM.set("#cover-mask",     { y:-50 })
    TM.set("#end-copy, #cta-holder",       { y:30, autoAlpha:0  })
    TM.set("#logo",           { scale:1.25, autoAlpha:0, transformOrigin:"50% 50%" })
    //cta rollover setup

    tl.to("#wrapper",     .5,    { autoAlpha:1 }, "start")
      .to("#cover-mask",   1,    { y:-1200 }, "reveal")
      .to("#background",   2,    { scale:1, ease:Sine.easeOut }, "reveal")
      .to("#logo",         1,    { scale:1, autoAlpha:1, onComplete:shine }, "logo-=1")
      .to("#diamond",     .5,    { y:0, autoAlpha:1, ease:Strong.easeOut }, "lines")
      .to("#linesClip",    1,    { y:-100, ease:Linear.easeNone }, "lines+=.5")

      .to("#end-copy",     1,    { y:0, autoAlpha:1, ease:Strong.easeOut })
      .to("#cta-holder",   1,    { y:0, autoAlpha:1, onStart:doCTA, onComplete:setBannerDone, ease:Strong.easeOut }, "-=.5")
      //.to("#artist",      .5,   { autoAlpha:1,  })
      //in char A

  };


  //animate logo shine on rollover at end:
  function shine(){

        TM.set("#centerGradient", { x:-300});
        TM.set("#edgesGradient",  { x:300});

        TM.to("#centerGradient", 4, { ease:Sine.easeOut, x:300, onComplete:function(){ shining = false; } });
        TM.to("#edgesGradient", 3, { ease:Sine.easeOut, x:-300, delay:1 });
  }


  function animateButtonOver(){
      TM.to("#cta-over", .25,   { autoAlpha:1 });

      if(!shining){
        shining = true;
        shine();
      }
  }

  function animateButtonOut(){
      TM.to("#cta-over", .25, { autoAlpha:0 });
  }

  function doCTA(){
      var yoyoTL = new TimelineMax();
      yoyoTL.yoyo();
      yoyoTL.to("#cta-over", 1, { autoAlpha:1 })
      yoyoTL.to("#cta-over", 1, { autoAlpha:0 })

      yoyoTL.to("#cta-over", 1, { autoAlpha:1 }, "+=2")
      yoyoTL.to("#cta-over", 1, { autoAlpha:0, onComplete:shine  })

      yoyoTL.to("#cta-over", 1, { autoAlpha:1 }, "+=2")
      yoyoTL.to("#cta-over", 1, { autoAlpha:0})

      yoyoTL.to("#cta-over", 1, { autoAlpha:1 }, "+=2")
      yoyoTL.to("#cta-over", 1, { autoAlpha:0 })

  }


 
  function initHandlers(){
      
     function exitHandler(e) {
        window.open(window.clickTag, "_blank");
        e.preventDefault();
    };

    function mouseOverHandler(e) {
      if(bannerDone){
        animateButtonOver();
      }
    };

    function mouseOutHandler(e) {
      if(bannerDone){
        animateButtonOut();
      }
    };

     document.getElementById("bg-exit").addEventListener("click", exitHandler, false);
     document.getElementById("bg-exit").addEventListener("mouseover", mouseOverHandler, false);
     document.getElementById("bg-exit").addEventListener("mouseout", mouseOutHandler, false);
  };

  </script>
